<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión - Mercería La Plaza</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f5e6cc;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #6b4e31;
    }

    .offline-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border: 2px dashed #d4a373;
      border-radius: 12px;
      background-color: #fffaf3;
    }

    .offline-container img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .offline-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .offline-container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .offline-container a {
      display: inline-block;
      background-color: #d4a373;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    .offline-container a:hover {
      background-color: #c58e59;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="images/icon-192x192.png" alt="Logo Mercería La Plaza">
    <h1>Estás sin conexión</h1>
    <p>No pudimos cargar la página. Pero tu creatividad siempre está encendida 🌟</p>

  </div>
</body>
</html>
